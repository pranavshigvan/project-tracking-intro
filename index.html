<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

 
</head>
<body>
  <div class="container">
    <nav>
      <img src="images/logo.svg" alt="" class="logo">
      <div class="menu">
        <div class="links">
          <a href="" class="link">Product</a>
          <a href="" class="link">Features</a>
          <a href="" class="link">Pricing</a>
        </div>
        <a href="" id="login">Login</a>
      </div>
      <img src="images/icon-hamburger.svg" class="hamburger" alt="">
      <img src="images/icon-close.svg" class="close" alt="">
    </nav>
    <div class="content">
      <div class="intro">
          <div class="bg"></div>
          <img src="images/illustration-devices.svg" alt="" class="intro-img">
      </div>
      <div class="info">
        <h4><span>New</span>Monograph Dashboard</h4>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="buttons">
          <button class="demo">
            Schedule a demo
          </button>
          <button class="preview">
            to see a live preview
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
